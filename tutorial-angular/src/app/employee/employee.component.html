<input [(ngModel)]="empId"/>
<button (click)="getEmpId()">Get Emp</button>
<button (click)="loadEmpUsingPromise()">Get Emp Promise</button>

<div>
    <input [(ngModel)]="empName"/>
    <button (click)="loadEmpName()">Get EmpName</button>
    <button (click)="loadEmpNameUsingPromise()">Get EmpName Promise</button>
</div>

<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
  </tr>
  <tr *ngFor="let emp of empData">
    <td>{{emp.id}}</td>
    <td>{{emp.name}}</td>
  </tr>

</table>
