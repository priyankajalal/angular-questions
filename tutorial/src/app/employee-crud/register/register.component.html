<div class="container">

  <form #myForm="ngForm">

    <div class="form-group">

      <label for="firstName">Name</label>

      <input type="text" class="form-control ui-inputtext" id="firstName"
             [(ngModel)]="emp.name"
             required minlength="2" name="firstName" #firstName="ngModel">

      <div *ngIf="firstName.errors &&  (firstName.touched || firstName.dirty)"
           class="alert alert-danger">

        <div *ngIf="firstName.errors.required">
          First Name is required
        </div>

        <div *ngIf="firstName.errors.minlength">
          Min length should be 2
        </div>


      </div>

      <label for="email">Email</label>

      <input type="text" class="form-control ui-inputtext" id="email"
             [(ngModel)]="emp.email"
             required [pattern]="emailPattern" name="email" #email="ngModel" email="true">
      <div *ngIf="email.errors &&  (email.touched || email.dirty)"
           class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Please provide Email
        </div>
        <div *ngIf="email.errors.pattern">
          name not in correct format
        </div>


      </div>


      <button type="submit" [disabled]="!myForm.valid" (click)="submitForm()">Save Data</button>

    </div>
  </form>


</div>
